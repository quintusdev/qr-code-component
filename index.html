<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link IMG -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
    <div class="container mt-4 rounded rounded-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-6">
          <div class="card m-5 text-center"> 
            <div class="card-body m-2">
              <img class="w-100 mb-4" src="./images/image-qr-code.png" alt="qrcode">
              <h4 class="mb-3"><strong>Improve your front-end skills by building projects</strong></h4>
              <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.quintusdev.com">Quintusdev</a>.
  </div>
</body>
</html>
